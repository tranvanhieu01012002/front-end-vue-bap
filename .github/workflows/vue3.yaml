name: Vue CI

on: 
  push: 
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node latest version
        uses: actions/setup-node@v3
        with:
          node-version: "18.15.0"
          cache: 'npm'
      - name: Install dependence
        run: npm ci
      - name: setup env
        run: cp .env.ci .env.
      - name: build script
        run: npm run build --if-present
      - name: test
        run: npm test

  
